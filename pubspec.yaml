name: ssnbt
description: A Realtime SSN Bus Tracking app for passengers.

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  firebase_storage: ^10.0.6
  image_picker: ^0.8.4
  google_sign_in: ^5.2.0
  get: ^4.3.8
  shared_preferences: ^2.0.8
  google_maps_flutter: ^2.0.11
  flutter_polyline_points: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/

